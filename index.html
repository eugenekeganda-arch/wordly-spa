<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordly Dictionary</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Wordly Dictionary</h1>

    <form id="searchForm" aria-label="Dictionary search">
        <input
            type="text"
            id="WordInput"
            placeholder="search for a word"
            aria-label="Word input"
            />
        <button type="submit" aria-label="Search button">Search</button>

    </form>

    <section id="ouput" class="results" aria-live="polite"></secion>

    <script src="script.js"></script>

        

    
</body>
</html>
